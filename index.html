<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¿Quieres ser mi Valentine? 💘</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      position: relative;
      background: white;
      padding: 2.5rem 2rem 3rem;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 90%;
      position: relative;
      animation: pop 0.8s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .photo {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 auto 1.2rem;
      display: block;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      border: 4px solid #ffe6ea;
    }

    h1 {
      color: #e63946;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      border: none;
      padding: 0.9rem 1.6rem;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #yes {
      background: #e63946;
      color: white;
      box-shadow: 0 8px 20px rgba(230,57,70,0.4);
    }

    #no {
      background: #f1f1f1;
      color: #555;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    .hearts span {
      position: absolute;
      color: rgba(255,255,255,0.8);
      font-size: 24px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    .result {
      font-size: 1.5rem;
      color: #e63946;
      margin-top: 1.5rem;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="foto-nosotros.jpg" alt="Nosotros" class="photo">
    <h1>AMOR… ¿quieres ser mi Valentine? 💘</h1>
    <p>No hay nada que desee más que poder pasar este día contigo mi amor ✨</p>

    <div class="buttons">
      <button id="yes">¡Sí! 💖</button>
      <button id="no">Lo pensaré 🙈</button>
    </div>

    <div class="result" id="result">¡Sabía que dirías que sí! 🥰💞</div>
  <audio id="music" autoplay loop>
    <source src="siddhartha-tu-y-yo-tu.mp3" type="audio/mpeg">
    Tu navegador no soporta audio 💔
  </audio>

  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const yesBtn = document.getElementById('yes');
    const music = document.getElementById('music');
    const noBtn = document.getElementById('no');
    const result = document.getElementById('result');
    const heartsContainer = document.getElementById('hearts');

    yesBtn.addEventListener('click', () => {
      music.play();
      result.style.display = 'block';
      launchHearts();
    });

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    function launchHearts() {
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement('span');
        heart.textContent = '❤️';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDelay = Math.random() * 2 + 's';
        heartsContainer.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
      }
    }
  </script>

</body>
</html>
